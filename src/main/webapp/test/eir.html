<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="../static/bootstrap/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.css"/>

    <script type="text/javascript" src="../static/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap/js/bootstrap.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <img src="header.png" alt="header"/>
        </div>

    </div>
    <div class="row">
        <div class="col-md-1"><img src="sidebar.png" alt=""/></div>
        <div class="col-md-8"><img src="content.png" alt=""/></div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12"> wx qq</div>

            </div>
            <div class="row">

                <div class="col-md-12"> <div class="alert alert-warning">联系我们</div></div>

            </div>
            <div class="row">

                <div class="col-md-12">
                    <form class="form-horizontal" role="form" style="border:1px solid #ffff00">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">手机号</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="手机号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">出生日期</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputPassword3" placeholder="出生日期">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">宝宝小名</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" placeholder="宝宝小名">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-warning btn-sm">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12"><img src="footer.png" alt=""/></div>

    </div>

</div>

</body>
</html>
